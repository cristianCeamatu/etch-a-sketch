<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Etch a sketch project</title>
</head>
<body>
    <div class="background"></div>
    <main class="showcase">
        <header>
            <h1 class="text-center text-monospace text-uppercase">Etch a sketch project</h1>
            <ul class="sketch-options mb-0 py-4 px-1">
                <li class="sketch-option shadow"><button class="btn btn-dark" id="black">Black</button></li>
                <li class="sketch-option shadow"><button class="btn btn-warning" id="random">Random</button></li>
                <li class="sketch-option shadow"><button class="btn btn-secondary" id="percent-increase">Percent increase</button></li>
                <li class="sketch-option shadow"><button class="btn btn-danger" id="reset" value="16">Reset</button></li>
                <li class="sketch-option shadow rounded bg-light" id="set-size">Size <input type="number" name="size" id="size" value=16 min="2" max="80"></li>
            </ul>
        </header>
        <section class="shadow-lg rounded" id="canvas"></section>
        <footer class="badge badge-light text-wrap mt-3 p-3" id="curent-theme">Curent coloring theme: <span id="theme">BLACK</span></footer>
    </main>

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
